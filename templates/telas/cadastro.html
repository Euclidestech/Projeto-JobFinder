{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'estilo/estilo.css' %}">

  <title>Cadastre-se</title>

  </head>
  <body>
    <div class="pp">
      <div>
        <nav>
          <div class="navbar">
            <div class="navbar-logo">
              <img src="{% static 'img/logo.png'%}" alt="Logo da Empresa">
            </div>
            <div class="navbar-menu">
              <a href="#">Home</a>
              <a href="#">Contatos</a>
              <a href="#">Sobre</a>
            </div>
            <div class="search-container">
              <input type="text" placeholder="Pesquisar">
              <button type="submit">Buscar</button>
            </div>
        </nav>
      </div>
    <form action="#" method="POST" enctype="multipart/form-data">
      <fieldset class="principal">
        <h2>Cadastro de Usuário</h2>
        <div class="container">
          <div class="column">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required>

              <label for="rua">Rua:</label>
              <input type="text" id="rua" name="rua" required>
          </div>
          <div class="column">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" required>

              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" name="bairro" required>

              <label for="sexo">Sexo:</label>
              <select id="sexo" name="sexo" required>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
              </select>

              <label for="data_nascimento">Data de Nascimento:</label>
              <input type="date" id="data_nascimento" name="data_nascimento" required>
          
            </div>

            <div class="column">
              <label for="experiencias">Experiências Profissionais:</label>
             <textarea id="experiencias" name="experiencias" rows="4" cols="50"></textarea>
      
              <label for="anexo_pdf">Anexar Curriculo em PDF:</label>
             <input type="file" id="anexo_pdf" name="anexo_pdf" accept="application/pdf" required>
              
             
              </div>
              

        </div>
        <p><input id="cadastro" type="submit" value="Cadastrar"></p> 
     </fieldset>
   </form>
   <footer>
    <div>
      <P>EEER</P>
      <P>RER</P>
      <P></P>
      
    </div>
   </footer>
  </div>
  </body>
</html>
